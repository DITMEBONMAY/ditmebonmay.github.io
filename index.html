<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning ASCII Donut</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: monospace;
        }
        #donut {
            color: #0f0;
            font-size: 10px;
        }
    </style>
</head>
<body oncontextmenu="return false">
    <pre id="donut"></pre>
    <script>
        (function() {
            var pre = document.getElementById('donut');
            var A = 1, B = 1;
            var asciiframe = function() {
                var b = [];
                var z = [];
                var cA = Math.cos(A), sA = Math.sin(A),
                    cB = Math.cos(B), sB = Math.sin(B);
                for(var k = 0; k < 1760; k++) {
                    b[k] = k % 80 == 79 ? '\n' : ' ';
                    z[k] = 0;
                }
                for(var j = 0; j < 6.28; j += 0.07) {
                    var ct = Math.cos(j), st = Math.sin(j);
                    for(var i = 0; i < 6.28; i += 0.02) {
                        var sp = Math.sin(i), cp = Math.cos(i),
                            h = ct + 2, D = 1 / (sp * h * sA + st * cA + 5),
                            t = sp * h * cA - st * sA;
                        var x = 0 | (40 + 30 * D * (cp * h * cB - t * sB)),
                            y = 0 | (12 + 15 * D * (cp * h * sB + t * cB)),
                            o = x + 80 * y,
                            N = 0 | (8 * ((st * sA - sp * ct * cA) * cB - sp * ct * sA - st * cA - cp * ct * sB));
                        if(y < 22 && y >= 0 && x >= 0 && x < 79 && D > z[o]) {
                            z[o] = D;
                            b[o] = ".,-~:;=!*#$@"[N > 0 ? N : 0];
                        }
                    }
                }
                pre.innerHTML = b.join('');
                A += 0.04;
                B += 0.02;
            };
            setInterval(asciiframe, 50);
        })();
    </script>
    <script type="text/javascript">
        // Define isNS (is Netscape) for browser compatibility
        var isNS = (navigator.appName == "Netscape") ? 1 : 0;

        // Define mischandler function
        function mischandler() {
            return false;
        }

        function mousehandler(e) {
            var myevent = (isNS) ? e : event;
            var eventbutton = (isNS) ? myevent.which : myevent.button;
            if ((eventbutton == 2) || (eventbutton == 3)) return false;
        }

        document.oncontextmenu = mischandler;
        document.onmousedown = mousehandler;
        document.onmouseup = mousehandler;

        function disableCtrlKeyCombination(e) {
            var forbiddenKeys = new Array("a", "s", "c", "x","u","i");
            var key;
            var isCtrl;
            if (window.event) {
                key = window.event.keyCode;
                if (window.event.ctrlKey)
                    isCtrl = true;
                else
                    isCtrl = false;
            } else {
                key = e.which;
                if (e.ctrlKey)
                    isCtrl = true;
                else
                    isCtrl = false;
            }
            if (isCtrl) {
                for (i = 0; i < forbiddenKeys.length; i++) {
                    if (forbiddenKeys[i].toLowerCase() == String.fromCharCode(key).toLowerCase()) {
                        return false;
                    }
                }
            }
            return true;
        }

        // Add event listener for the disableCtrlKeyCombination function
        document.onkeydown = disableCtrlKeyCombination;
    </script>
</body>
</html>
